<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button id="reset">New Game</button>
  <table id="board" border="1" width="400" height="400">
  	<tr>
  		<td id="0"></td>
  		<td id="1"></td>
  		<td id="2"></td>
  	</tr>
  	<tr>
  		<td id="3"></td>
  		<td id="4"></td>
  		<td id="5"></td>
  	</tr>
  	<tr>
  		<td id="6"></td>
  		<td id="7"></td>
  		<td id="8"></td>
  	</tr>
  </table>
  <div id="end" style="display: none; font-size: 30px">It's a tie!</div>
  <div id="x" style="display: none; font-size: 30px">Player X wins!</div>
  <div id="o" style="display: none; font-size: 30px">Player O wins!</div>
  <script src="app.js"></script>
</body>
</html>
